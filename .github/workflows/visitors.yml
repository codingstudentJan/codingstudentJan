name: visitors-counter

on:
  workflow_dispatch:
  repository_dispatch:
    types: [profile_view]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Update counter + svg
        run: python scripts/update_visitors.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/visitors.json assets/visitors.svg
          git commit -m "chore: update visitors badge" || exit 0
          git push
